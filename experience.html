<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <!-- Swiper CSS -->
<link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />

<!-- Swiper JS -->
<script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
  <style>
     @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap");

:root {
  --primary-color: #2E3033;
  --primary-color-dark: #59606E;
  --secondary-color: #ca8a04;
  --text-dark: #1f2937;
  --text-light: #6b7280;
  --extra-light: #FAF9F6;
  --max-width: 1200px;
}

* {
  padding: 0;
  margin: 0;
  box-sizing: border-box;
}

a {
  text-decoration: none;
}

body {
  font-family: "Poppins", sans-serif;
  background-color: #1f2937;
}

nav {
  width: 100%;
  position: fixed;
  top: 0;
  left: 0;
  background-color: #ffffff;
  z-index: 99;
}

.nav__content {
  max-width: var(--max-width);
  margin: auto;
  padding: 1.5rem 1rem;
  display: flex;
  align-items: center;
  justify-content: space-between;
}

nav .logo a {
  font-size: 1.5rem;
  font-weight: 600;
  color: var(--primary-color);
  transition: 0.3s;
}
nav .logo a:hover {
  color: var(--primary-color-dark);
}

nav .checkbox {
  display: none;
}

nav input {
  display: none;
}
nav .checkbox i {
  font-size: 2rem;
  color: var(--primary-color);
  cursor: pointer;
}

nav ul {
  display: flex;
  align-items: center;
  gap: 1rem;
  list-style: none;
  transition: left 0.3s;
}

ul li a {
  padding: 0.5rem 1rem;
  border: 2px solid transparent;
  text-decoration: none;
  font-weight: 600;
  color: var(--text-dark);
  transition: 0.3s;
}

ul li a:hover {
  border-top-color: var(--secondary-color);
  border-bottom-color: var(--secondary-color);
  color: var(--secondary-color);
}

/* -------- */
.swiper-container {
  width: 80%; /* Adjust width as needed */
  height: 500px; /* Adjust height as needed */
  margin: auto; /* Center the swiper */
}

.swiper-slide {
  display: flex;
  margin-top: 20vh;
  height: 70vh;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  text-align: center;
  background: #fff; /* Background color of slides */
  border-radius: 10px; /* Optional: round corners */
  box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1); /* Optional: shadow effect */
}

.detail h3 {
  font-size: 1.5em;
  color: #333;
  margin: 10px 0;
}

.detail span {
  font-size: 1em;
  color: #777;
  display: block; /* Display as block */
  margin: 5px 0;
}

.detail ul {
  list-style-type: disc; /* Use bullets */
  padding-left: 20px; /* Indent for bullet points */
  color: #555;
  font-size: 0.9em;
  margin: 0; /* Remove default margin */
}

.detail ul li {
  margin: 5px 0; /* Space between bullet points */
  text-align: left; /* Align text to left */
}

  </style>
  
</head>
<body>
  <nav>
    <div class="nav__content">
      <div class="logo"><a href="#">YEGNESH SAI</a></div>
      <label for="check" class="checkbox">
        <i class="ri-menu-line"></i>
      </label>
      <input type="checkbox" name="check" id="check" />
      <ul>
        <li><a href="./index.html">Home</a></li>
          <li><a href="./experience.html">Experience</a></li>
          <li><a href="./projects.html">Projects</a></li>
          <li><a href="./profiles.html">Profiles</a></li>
          <li><a href="#">Contact</a></li>
      </ul>
    </div>
  </nav>
  <!-- Slider main container -->
  <div class="swiper-container">
    <div class="swiper-wrapper" id="experience-wrapper">
      <!-- Slides will be injected here by JavaScript -->
    </div>
    <!-- Add Pagination -->
    <div class="swiper-pagination"></div>
    <!-- Add Navigation -->
    <div class="swiper-button-next"></div>
    <div class="swiper-button-prev"></div>
  </div>
</div>
<script>
// Experience data
const experiences = [
  {
    role: "SAP Analytics Cloud Developer",
    company: "Tata Consultancy Services (TCS)",
    location: "Bangalore",
    duration: "June 2023 – Present",
    responsibilities: [
      "Developed planning systems in SAP Analytics Cloud for financial planning.",
      "Created analytical applications for planning, reporting, and dashboards.",
      "Designed data actions for data manipulation in planning processes.",
      "Integrated custom widgets into SAC, enhancing visualization and functionality.",
      "Used JavaScript extensively to enhance SAC interactivity and automation.",
      "Worked on predictive AI scenarios to forecast key business metrics.",
      "Developed models in SAC for structured data storage and retrieval.",
      "Collaborated with teams to translate business requirements into technical solutions.",
    ],
  },
  {
    role: "SAP Analytics Cloud Developer Intern",
    company: "Tata Consultancy Services (TCS)",
    location: "Bangalore",
    duration: "February 2023 – April 2023",
    responsibilities: [
      "Assisted in creating analytical applications for planning and dashboards.",
      "Contributed to designing and coding data actions for planning processes.",
      "Enhanced SAC projects with JavaScript for increased interactivity and automation.",
      "Collaborated on predictive AI scenarios to forecast key business metrics.",
      "Helped develop models in SAC for more organized data storage and retrieval.",
    ],
  },
  {
    role: "AWS Virtual Internship",
    company: "All India Council for Technical Education",
    location: "Remote",
    duration: "October 2021 - December 2021",
    responsibilities: [
      "Configured AWS services (EC2, S3, Lambda) for optimized cloud infrastructure.",
      "Participated in troubleshooting and resolving cloud deployment issues.",
      "Enhanced infrastructure performance through hands-on AWS service experience.",
    ],
  }
];

// Function to render experience cards
function renderExperienceCards() {
  const wrapper = document.getElementById("experience-wrapper");

  experiences.forEach(exp => {
    // Create card div
    const slide = document.createElement("div");
    slide.classList.add("swiper-slide");

    // Details
    const detailDiv = document.createElement("div");
    detailDiv.classList.add("detail");
    const title = document.createElement("h3");
    title.textContent = `${exp.role}`;
    const companyInfo = document.createElement("span");
    companyInfo.textContent = `${exp.company} | ${exp.location} | ${exp.duration}`;
    const responsibilitiesList = document.createElement("ul");

    exp.responsibilities.forEach(task => {
      const listItem = document.createElement("li");
      listItem.textContent = task;
      responsibilitiesList.appendChild(listItem);
    });

    detailDiv.appendChild(title);
    detailDiv.appendChild(companyInfo);
    detailDiv.appendChild(responsibilitiesList);

    // Append slide to wrapper
    slide.appendChild(detailDiv);
    wrapper.appendChild(slide);
  });
}

// Load cards on page load
document.addEventListener("DOMContentLoaded", () => {
  renderExperienceCards();

  // Initialize Swiper after the slides are rendered
  var swiper = new Swiper('.swiper-container', {
    effect: 'coverflow',
    grabCursor: true,
    centeredSlides: true,
    slidesPerView: 'auto',
    coverflowEffect: {
      rotate: 20,
      stretch: 0,
      depth: 350,
      modifier: 1,
      slideShadows: true,
    },
    pagination: {
      el: '.swiper-pagination',
      clickable: true,
    },
    navigation: {
      nextEl: '.swiper-button-next',
      prevEl: '.swiper-button-prev',
    },
  });
});

</script>
</body>

</html>
