    <title>Yegnesh Sai</title>
    <style>
        @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap");

:root {
  --primary-color: #2E3033;
  --primary-color-dark: #59606E;
  --secondary-color: #ca8a04;
  --text-dark: #1f2937;
  --text-light: #6b7280;
  --extra-light: #FAF9F6;
  --max-width: 1200px;
}

* {
  padding: 0;
  margin: 0;
  box-sizing: border-box;
}

a {
  text-decoration: none;
}

body {
  font-family: "Poppins", sans-serif;
}

nav {
  width: 100%;
  position: fixed;
  top: 0;
  left: 0;
  background-color: #ffffff;
  z-index: 99;
}

.nav__content {
  max-width: var(--max-width);
  margin: auto;
  padding: 1.5rem 1rem;
  display: flex;
  align-items: center;
  justify-content: space-between;
}

nav .logo a {
  font-size: 1.5rem;
  font-weight: 600;
  color: var(--primary-color);
  transition: 0.3s;
}
nav .logo a:hover {
  color: var(--primary-color-dark);
}

nav .checkbox {
  display: none;
}

nav input {
  display: none;
}
nav .checkbox i {
  font-size: 2rem;
  color: var(--primary-color);
  cursor: pointer;
}

ul {
  display: flex;
  align-items: center;
  gap: 1rem;
  list-style: none;
  transition: left 0.3s;
}

ul li a {
  padding: 0.5rem 1rem;
  border: 2px solid transparent;
  text-decoration: none;
  font-weight: 600;
  color: var(--text-dark);
  transition: 0.3s;
}

ul li a:hover {
  border-top-color: var(--secondary-color);
  border-bottom-color: var(--secondary-color);
  color: var(--secondary-color);
}

body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f9;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      height: 100vh;
      margin: 0;
      padding-top: 10vh;
    }

    .link-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      background-color: #ffffff;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
      width: 320px;
      opacity: 0;
      transform: translateY(-30px);
      animation: fadeIn 0.7s forwards;
    }

    .link-container h2 {
      font-size: 24px;
      margin-bottom: 15px;
      color: #333;
    }

    .link-item {
      display: flex;
      align-items: center;
      text-decoration: none;
      color: #333;
      margin: 10px 0;
      padding: 12px;
      width: 100%;
      border-radius: 8px;
      transition: all 0.3s ease;
      transform: scale(1);
    }

    .link-item:hover {
      background-color: #f0f0f5;
      transform: scale(1.05);
      box-shadow: 0px 5px 10px rgba(0, 0, 0, 0.15);
    }

    .link-logo {
      width: 36px;
      height: 36px;
      margin-right: 15px;
      border-radius: 50%;
      background-color: #eee;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      transition: transform 0.3s ease;
    }

    .link-logo img {
      width: 30px;
      height: 30px;
      object-fit: contain;
    }

    .link-item:hover .link-logo {
      transform: rotate(10deg) scale(1.1);
    }

    .link-text {
      font-size: 16px;
      font-weight: 500;
    }

    /* Fade-in animation */
    @keyframes fadeIn {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    </style>
  </head>
