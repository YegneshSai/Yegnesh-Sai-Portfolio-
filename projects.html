<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Yegnesh Sai</title>
    <style>
        @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap");

:root {
  --primary-color: #2E3033;
  --primary-color-dark: #59606E;
  --secondary-color: #ca8a04;
  --text-dark: #1f2937;
  --text-light: #6b7280;
  --extra-light: #16123f;
  --max-width: 1200px;
}

* {
  padding: 0;
  margin: 0;
  box-sizing: border-box;
}

a {
  text-decoration: none;
}

body {
  font-family: "Poppins", sans-serif;
}

nav {
  width: 100%;
  position: fixed;
  top: 0;
  left: 0;
  background-color: #ffffff;
  z-index: 99;
}

.nav__content {
  max-width: var(--max-width);
  margin: auto;
  padding: 1.5rem 1rem;
  display: flex;
  align-items: center;
  justify-content: space-between;
}

nav .logo a {
  font-size: 1.5rem;
  font-weight: 600;
  color: var(--primary-color);
  transition: 0.3s;
}
nav .logo a:hover {
  color: var(--primary-color-dark);
}

nav .checkbox {
  display: none;
}

nav input {
  display: none;
}
nav .checkbox i {
  font-size: 2rem;
  color: var(--primary-color);
  cursor: pointer;
}

ul {
  display: flex;
  align-items: center;
  gap: 1rem;
  list-style: none;
  transition: left 0.3s;
}

ul li a {
  padding: 0.5rem 1rem;
  border: 2px solid transparent;
  text-decoration: none;
  font-weight: 600;
  color: var(--text-dark);
  transition: 0.3s;
}

ul li a:hover {
  border-top-color: var(--secondary-color);
  border-bottom-color: var(--secondary-color);
  color: var(--secondary-color);
}

.section {
  background-image:url("background.jpg");
}

.section__container {
  min-height: 100vh;
  
  max-width: var(--max-width);
  margin: auto;
  padding: 1rem;
  display: grid;
  grid-template-columns: repeat(1, 1fr);
  gap: 4rem;
  margin-top: 15vh;
}
/*  */
/*  */
/* Experience Section */
/* Card Styling */
.card {
            border: none;
            border-radius: 20px; /* Curvy border */
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            margin-bottom: 30px;
            transition: transform 0.3s;
            max-width: 100%; /* Ensure cards take full width */
        }
        .card:hover {
            transform: translateY(-5px);
        }
        .card-header {
            color: #fff;
            text-align: center;
            padding: 15px;
            border-radius: 20px 20px 0 0; /* Match the border radius */
        }
        .card-body {
            padding: 15px;
            overflow: hidden; /* Prevent body content overflow */
        }
        .card-title {
            font-size: 1.1rem; /* Decrease font size */
            font-weight: 500;
            border-bottom: 2px solid #ddd;
            padding-bottom: 10px;
            color:#000;
        }
        .btn-custom {
            background-color: #007bff; /* Primary color */
            color: #fff;
            border: none;
            border-radius: 20px; /* Curvy button */
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            transition: background-color 0.3s;
            font-weight: bold;
            margin-top: 10px; /* Space above the button */
        }
        .btn-custom:hover {
            background-color: #0056b3; /* Darker shade on hover */
        }
        .tech-list {
            padding-left: 20px; /* Indent the bullet points */
            font-size: 0.9rem; /* Decrease font size for tech list */
            color: #fff; /* Set bullet point color */
            list-style-type: disc; /* Use disc bullet points */
        }
        /* Style for bullet points */
        .tech-list li {
            margin-bottom: 5px; /* Space between bullet points */
        }
        .card-container {
            max-width: 800px; /* Limit the max width for better appearance */
            margin: auto; /* Center align the cards */
        }
    </style>
    
  </head>
  <body>
    <nav>
      <div class="nav__content">
        <div class="logo"><a href="#">YEGNESH SAI</a></div>
        <label for="check" class="checkbox">
          <i class="ri-menu-line"></i>
        </label>
        <input type="checkbox" name="check" id="check" />
        <ul>
          <li><a href="./index.html">Home</a></li>
          <li><a href="./experience.html">Experience</a></li>
          <li><a href="./projects.html">Projects</a></li>
          <li><a href="./profiles.html">Profiles</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
      </div>
    </nav>
    <section class="section">
      <div class="section__container">
        <section id="experience">
            <div class="container">
                <h1 class="h3 mb-4"></h1>
                <div id="projects" class="card-container"></div>
            </div>
            <script>
                const projects = [
                    {

                        role: "Developed and trained the object detection model, implemented voice output features, and integrated real-time detection with a camera.",

                        link: "https://github.com/YegneshSai/EyeHear",

                    {

                        technologies: ["HTML", "CSS", "JavaScript", "Bootstrap"],
                        role: "Designed and developed the website layout and user interface, implemented responsive design, and integrated interactive elements to enhance user experience.",
                        outcome: "Successfully created an accessible and visually appealing platform to present my work to potential employers and clients.",
                        link: "./index.html",

                    {

                ];
        
                const projectsContainer = document.getElementById("projects");
        
                projects.forEach(project => {
                    const projectCard = document.createElement("div");
        
                    projectCard.innerHTML = `
                        <div class="card" style="background-color: ${project.color};">
                            <div class="card-header">
                                <h5 class="card-title">${project.title}</h5>
                            </div>
                            <div class="card-body">
                                <p style="font-size: 0.9rem;">${project.description}</p>
                                <p style="font-size: 0.9rem;"><strong>Technologies Used:</strong></p>
                                <ul class="tech-list">
                                    ${project.technologies.map(tech => `<li>${tech}</li>`).join('')}
                                </ul>
                                <a href="${project.link}" class="btn btn-custom">View Project</a>
                            </div>
                        </div>
                    `;
        
                    projectsContainer.appendChild(projectCard);
                });
            </script>
            
            
        </section>
      </div>
    </section>
  </body>
</html>
